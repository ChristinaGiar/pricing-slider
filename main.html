<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c4510b0273.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
  </head>

  <body>
    <section class="section-pricing">
      <h2 class="pricing__title">
        <span class="heading-primary pricing__title--main"
          >Simple, traffic-based pricing</span
        >
        <span class="pricing__title--sub"
          >Sign-up for our 30-day trial. No credit card required.</span
        >
      </h2>

      <div class="pricing-box">
        <div class="order-sm">
          <h2 class="pricing-box__pageviews pricing-text">
            <span id="views">105</span>K pageviews
          </h2>
          <div class="pricing-box__title">
            <h2 class="heading-primary pricing-box__title--main">
              &#36; <output>23</output>.00
            </h2>
            <span class="pricing-box__title--sub pricing-text">/ month</span>
          </div>

          <input
            type="range"
            min="7"
            max="35"
            step="7"
            class="slider icon"
            title="Slide me!"
          />
        </div>
        <div class="switch">
          <span class="pricing-text">Monthly Billing</span>
          <input type="checkbox" class="switch__checkbox" id="switch-toggle" />
          <label for="switch-toggle" class="switch__switcher"> </label>
          <span class="pricing-text">Yearly Billing</span>
        </div>
        <div class="pricing-box__bottom">
          <div class="pricing-box__bottom--left">
            <div class="pricing-box__gain">
              <i class="fas fa-check"></i>
              <span class="pricing-text">Unlimited websites</span>
            </div>
            <div class="pricing-box__gain">
              <i class="fas fa-check"></i>
              <span class="pricing-text">100% data ownership</span>
            </div>
            <div class="pricing-box__gain">
              <i class="fas fa-check"></i>
              <span class="pricing-text">Email reports</span>
            </div>
          </div>
          <div class="pricing-box__bottom--right">
            <a href="#" class="btn pricing-text">Start my trial</a>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
